<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="/src/flashcards-app/shared-styles.html">

<dom-module id="faq-view">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                height:100%;
                width:100%;
            }

            .question {
                font-size: 1em;
                margin: 16px;
            }

            .answer {
                font-size: 0.8em;
                margin-top: 8px;
                margin-left: 32px;
            }

            .topic {
                margin-left: auto;
                display: block;
                margin-top: 14px;
                margin-right: auto;
                min-width: 464px;
                max-width: 826px;
                padding-bottom: 4px;
                width: 80%;
            }

            #container {
                display: flex;
                flex-direction: column;
                padding-bottom: 32px;
            }

            #header {
                padding: 8px 24px;
                font-size: 1.65em;
                text-align: center;
            }

            section {
                height: 100%;
                width: 100%;
            }

            #scroll {
                width: 100%;
                height: 100%;
            }


        </style>

        <section>
            <paper-dialog-scrollable id="scroll">
                <div id="header">
                    Frequently asked questions
                </div>
                <template is="dom-repeat" items="{{topics}}" as="topic">
                    <paper-card elevation="3" class="topic">
                        <div class="question">
                            [[topic.question]]
                            <div class="answer">
                                [[topic.answer]]
                            </div>
                        </div>
                    </paper-card>
                </template>
                <div style="height:32px;"></div>
            </paper-dialog-scrollable>
        </section>

        <iron-ajax auto id="api" url="src/flashcards-app/faq-data.json" handle-as="json" last-response="{{topics}}"></iron-ajax>
    </template>

</dom-module>
<script>
        class FAQView extends Polymer.Element {
            static get is() {
                return 'faq-view';
            }
            constructor() {
                super();

                application.subscribe('onFAQ', () => {
                    this.$.api.generateRequest();
                });
            }
        }
        window.customElements.define(FAQView.is, FAQView);
</script>
