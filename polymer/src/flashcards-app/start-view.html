<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="start-view">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                width: 100%;
                height: 100%;
                top: 76px;
                display: flex;
                flex-flow: wrap;
                justify-content: center;
            }

            header {
                @apply --layout-vertical;
                @apply --layout-center-center;
                height: calc(100vh - 64px);
                padding: 0 16px;
                background: url('/fullbleed-90.webp') no-repeat;
                background-size: cover;
                color: white;
                text-align: center;
            }

            header > h2 {
                font-size: 2em;
                font-weight: 300;
                margin: 0;
            }

            header > p {
                font-size: 0.6em;
            }

            .container {
                @apply --layout-horizontal;
                max-width: 800px;
                margin: 0 auto;
            }

            .container > * {
                @apply --layout-flex;
            }

            iron-icon.large {
                min-width: 100%;
                min-height: 100%;
                height: 64px;
                color: var(--primary-color);
            }

            h3 {
                text-align: center;
                font-size: 1.6em;
                font-weight: 300;
                margin: 24px 0;
            }

            .container p {
                line-height: 1.5;
            }

            @media (max-width: 600px) {
                .container {
                    @apply --layout-vertical;
                }
            }

            .header-text {
                color: #000000;
                background-color: #ffffff;
                opacity: 0.84;
                padding-top: 32px;
                padding-left: 32px;
                padding-right: 32px;
            }

            .scroll-icon {
                color: var(--primary-color);
                width: 100%;
                height: 100%;
                transition: color 1s;
            }

            .scroll-area:hover > .scroll-icon {
                color: var(--secondary-color);
                transition: color 1s;
            }

            .scroll-area:hover {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                transition: box-shadow 1s;
            }

            .scroll-area {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                transition: box-shadow 1s;
                width: 64px;
                height: 64px;
                cursor: pointer;
                display: flex;
                margin-top: 64px;
                margin-left: auto;
                margin-right: auto;
            }

            .subheading {
                font-size: 0.52em;
            }

            section {
                width: 100%;
                height: 100%;
                padding: 0;
                @apply --layout-vertical;
            }

            paper-dialog-scrollable {
                --paper-dialog-scrollable: {
                    padding: 0 0px;
                };
            }

            section paper-dialog-scrollable {
                @apply --layout-flex;
                padding: 0;
            }

            .icon-container {
                min-height: 64px;
            }

            #tiles {
                display: flex;
                flex-direction: column;
            }

            .tile {
                margin-top: 2vh;
                padding-left: 32px;
                padding-right: 32px;
            }

            #about {
                margin-top: 64px;
            }

            #video-container {
                margin-top: 12vh;
                position: relative;
                width: 100%;
                height: 0;
                padding-bottom: 56.25%;
            }

            @media (min-width: 1024px) {
                #video-container {
                    margin-top: 10vh;
                    position: relative;
                    width: 1024px;
                    padding-bottom: 576px;
                    margin-left: auto;
                    margin-right: auto;
                }
            }

            #video {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }

            #signup {
                margin-top: 8vh;
                width: 80%;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }

            #the-end {
                text-align: center;
                margin-top: 40vh;
            }

            #footer {
                width: 100%;
                text-align: center;
                font-size: 0.62em;
                color: var(--secondary-color);
                margin-top: 20vh;
            }

            .page-section {
                min-height: 100vh;
            }



        </style>

        <section>
            <paper-dialog-scrollable>
                <div id="top"></div>
                <div>

                    <header>
                        <h2 class="header-text">
                            Flashcards and the blockchain.
                            <p class="subheading">Create. Discover. Share.</p>
                        </h2>

                        <div class="scroll-area" on-click="scroll">
                            <iron-icon class="scroll-icon" icon="icons:arrow-downward"></iron-icon>
                        </div>
                    </header>

                    <div id="tiles" class="page-section">
                        <div id="about" class="tile">
                            <div class="container">
                                <div class="icon-container">
                                    <iron-icon class="large" icon="icons:credit-card"></iron-icon>
                                </div>
                                <div>
                                    <h3>Create</h3>
                                    <p>Create new cards and categories and categorize them by color. A category
                                        is a collection of cards, typically focused on a single topic. For example
                                        fish species in the atlantics. A category has a name, color, owner and contains
                                        cards. Each card has a question or statement, which can be answered by selecting
                                        one of the given alternatives. If no alternatives are supplied the user will
                                        have
                                        the option to correct themselves on each card. The back side of cards could
                                        contain
                                        the full answer of the question, or provide just a hint.</p>
                                </div>
                            </div>
                        </div>

                        <div id="services" class="tile">
                            <div class="container">
                                <div class="icon-container">
                                    <iron-icon class="large" icon="icons:search"></iron-icon>
                                </div>
                                <div>
                                    <h3>Discover</h3>
                                    <p>Categories made by other users can be found using the search functionality.
                                        When searching the name of the category, its owner and the user rating of the
                                        category is visible. When an user has completed the cards in a given category
                                        their score is presented, which is based on the number of correct vs wrong
                                        guesses and the time taken to complete. The best runs gets recorded in the
                                        highscore history of the category. The user may also provide feedback on the
                                        category after completing it by giving it a rating from 1-5 and leaving a
                                        short message.
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div id="contact" class="tile">
                            <div class="container">
                                <div class="icon-container">
                                    <iron-icon class="large" icon="icons:account-circle"></iron-icon>
                                </div>
                                <div>
                                    <h3>Share</h3>
                                    <p>Categories can be shared with other users, simply enter the username's
                                        of those you want to share with. Its also possible to share categories with
                                        the public, easy as ticking a box. The sharing functionality allows you to
                                        benefit
                                        from other users work. This reduces the time needed to craft cards, so you can
                                        focus
                                        on learning!</p>

                                    <p>Using the sharing functionality a card trading system is being
                                        integrated into the platform. This will introduce micro-payments between users
                                        using the fast and secure Ethereum blockchain. This will in turn also allow
                                        you to profit from sharing categories.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="page-section">
                    <hr>

                    <h3>Demo video - what to expect?</h3>

                    <div id="video-container">
                        <iframe id="video" width="768" height="410" src="https://www.youtube.com/embed/1LcJ4d6hzA8"
                                frameborder="0" gesture="media" allowfullscreen></iframe>
                    </div>

                    <div id="signup">
                        <paper-button on-click="signup" raised>Sign up now!</paper-button>
                    </div>
                </div>

                <div class="page-section">
                    <hr>
                    <div id="the-end">
                        <p>
                            This application is currently in development and some features are yet to be completed.<br>
                            If you want to read more check out the <a href="." on-click="openFAQ">FAQ</a>.
                        </p>

                        <div class="scroll-area" on-click="scrolltop">
                            <iron-icon class="scroll-icon" icon="icons:arrow-upward"></iron-icon>
                        </div>
                    </div>

                    <div id="footer">
                        <a href="https://github.com/codingchili">Robin Duda &copy;2018 find me on github</a>
                    </div>
                </div>
                </app-header-layout>
            </paper-dialog-scrollable>
        </section>
    </template>

    <script>
        class StartView extends Polymer.Element {
            static get is() {
                return 'start-view';
            }

            constructor() {
                super();
            }

            signup() {
                application.publish('onSignupRequested', {});
            }

            scroll() {
                this.$.tiles.scrollIntoView({behavior: 'smooth'});
            }

            scrolltop() {
                this.$.top.scrollIntoView({behavior: 'smooth'});
            }

            openFAQ() {
                application.publish('route', 'faq');
            }
        }
        window.customElements.define(StartView.is, StartView);



    </script>
</dom-module>
