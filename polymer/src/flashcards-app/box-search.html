<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/src/flashcards-app/shared-styles.html">
<link rel="import" href="/src/flashcards-app/category-list.html">

<dom-module id="box-search">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                width: 100%;
                height: 100%;
            }

            #search {
                width: 324px;
                margin-left: auto;
                margin-right: auto;
            }

            #box {
                width: 100%;
                min-height: 524px;
            }
        </style>

        <paper-card id="box" elevation="3">
            <paper-input label="categories" id="search" on-keydown="search" value="{{text}}" autofocus>
                <iron-icon icon="apps" slot="prefix"></iron-icon>
                <div slot="suffix"></div>
            </paper-input>

            <div id="hits">
                <category-list id="categories"></category-list>
            </div>
        </paper-card>

        <iron-ajax id="ajax" url="[[api]]" method="post"
                   body='{{json}}' debounce-duration="0"
                   handle-as="json" on-response="response">
        </iron-ajax>

    </template>
    <script>
        class BoxSearch extends Polymer.Element {
            static get is() {
                return 'box-search';
            }

            constructor() {
                super();
                this.api = application.api();
                this.text = '';

                application.subscribe('onSearchPage', () => {
                    this.$.search.focus();
                });
            }

            search(e) {
                let search = api.request('categories', 'search');
                search.username = this.text;
                search.category = this.text;
                this.json = JSON.stringify(search);

                if (this.text.length > 2) {
                    this.$.ajax.generateRequest();
                    if (e.keyCode === 13) {
                        this.text = '';
                    }
                }
            }

            response(e) {
                this.categories = e.detail.response.collection;
                this.$.categories.setList(this.categories);
            }
        }
        window.customElements.define(BoxSearch.is, BoxSearch);
    </script>
</dom-module>
