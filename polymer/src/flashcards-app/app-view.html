<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="/src/flashcards-app/index-view.html">
<link rel="import" href="/src/flashcards-app/login-view.html">
<link rel="import" href="/src/flashcards-app/card-view.html">
<link rel="import" href="/src/flashcards-app/category-view.html">
<link rel="import" href="/src/flashcards-app/settings-view.html">
<link rel="import" href="/src/flashcards-app/account-view.html">
<link rel="import" href="/src/flashcards-app/shared-styles.html">

<dom-module id="app-view">
    <template>
        <style include="shared-styles"></style>
        <style is="custom-style">
            :host {
                display: block;
            }

            #drawer {
                z-index: 100;
            }

            #about {
                height: 508px;
            }

            #about-buttons {
                position: absolute;
                bottom: 0px;
                right: 0px;
                width: 100%;
                margin: 0px;
                padding: 0px;
            }

            #about-content {
                margin-left: 8px;
                margin-right: 8px;
            }

            .fixed {
                position: fixed;
                top: 0;
                left: 0;
                right: 0px;
                z-index: 100;
            }
        </style>
        <app-location route="{{route}}"></app-location>

        <app-route
                route="{{route}}"
                pattern="/:view"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <app-toolbar class="fixed">
            <paper-icon-button icon="menu" on-tap="drawer"></paper-icon-button>
            <div main-title>Flashcards</div>
        </app-toolbar>

        <div style="width:100%;height:64px;"></div>

        <iron-pages selected="[[routeData.view]]" attr-for-selected="name" id="content">
            <index-view name="" route="{{subroute}}"></index-view>
            <login-view name="login" route="{{subroute}}"></login-view>
            <card-view name="cards" route="{{subroute}}"></card-view>
            <category-view name="categories" route="{{subroute}}"></category-view>
            <account-view name="account" route="{{subroute}}"></account-view>
            <settings-view name="settings" route="{{subroute}}"></settings-view>
        </iron-pages>

        <app-drawer id="drawer">
            <paper-menu selected="0">
                <!-- if not logged in then go to login view -->
                <paper-item on-tap="login" hidden$="[[authenticated]]">Login</paper-item>

                <paper-item on-tap="categories" hidden$="[[!authenticated]]">My Categories</paper-item>
                <paper-item on-tap="search" hidden$="[[!authenticated]]">Search</paper-item>
                <paper-item on-tap="settings" hidden$="[[!authenticated]]">Settings</paper-item>
                <paper-item on-tap="account" hidden$="[[!authenticated]]">Account</paper-item>
                <paper-item on-tap="logout" hidden$="[[!authenticated]]">Logout</paper-item>

                <paper-item on-tap="about">About</paper-item>
            </paper-menu>
        </app-drawer>

        <paper-toast id="toast" text="{{message}}"></paper-toast>

        <paper-dialog id="about" modal>
            <a href="https://github.com/codingchili/flashcards-webapp" target="_blank">
                <img style="position: absolute; top: 0; right: 0; border: 0;"
                     src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
                     alt="Fork me on GitHub"
                     data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

            <h2>About the app</h2>
            <div id="about-content">
                    A web application for studying with flashcards and to<br>
                    create quizzes. Some features of this app is:
                    <ul>
                        <li>group flashcards into categories</li>
                        <li>share categories with friends</li>
                        <li>make a category public</li>
                        <li>keep track on users scores per category</li>
                        <li>allow media content on cards</li>
                        <li>select answers to cards from a predefined list</li>
                        <li>hotkeys: Answer, Skip, Delete, Flip, Edit</li>
                    </ul>
                    This applications builds on the following libraries
                    <ul>
                        <li><a href="https://github.com/Polymer/polymer" target="_blank">Polymer 2.0</a></li>
                        <li><a href="https://github.com/eclipse/vert.x" target="_blank">Vertx</a></li>
                        <li><a href="https://github.com/hazelcast/hazelcast" target="_blank">Hazelcast</a></li>
                        <li><a href="https://github.com/npgall/cqengine" target="_blank">CQEngine</a></li>
                        <li><a href="https://github.com/mongodb/mongo" target="_blank">MongoDB</a></li>
                    </ul>
                    Sources for flashcards-webapp and chili-core available on <a href="https://github.com/codingchili/"
                                                                                 target="_blank">GitHub</a>.
                    Author of the app is Robin Duda &copy;2017

                <div class="buttons" id="about-buttons">
                    <paper-button dialog-confirm raised autofocus>Close</paper-button>
                </div>
            </div>
        </paper-dialog>

        <!-- insert footer -->
    </template>

</dom-module>
<script>
    class AppView extends Polymer.Element {
        static get is() {
            return 'app-view';
        }

        constructor() {
            super();
            this.authenticated = application.authenticated;
            this.title = 'Flashcards';

            application.subscribe('authenticated', () => {
                this.authenticated = true;
                this.set('route.path', '/');
                application.publish('onSearchPage');
            });

            application.subscribe('route', (route) => {
                switch (route) {
                    case '/': this.search();
                }
            });

            application.subscribe('openCategory', (category) => {
                this.set('route.path', '/cards/' + category.id);
            });

            application.subscribe('toast', (message) => {
                this.message = message;
                this.$.toast.open();
            });

            application.subscribe('logout', () => {
                this.authenticated = false;
            });
        }

        ready() {
            super.ready();
            if (!this.authenticated) {
                this.set('route.path', '/login');
            }
        }

        drawer() {
            application.authenticated = false;
            this.$.drawer.open();
        }

        categories() {
            this.set('route.path', '/categories');
            this.title = 'Categories';
            this.$.drawer.close();
        }

        search() {
            this.set('route.path', '/')
            this.title = 'Flashcards';
            application.publish('onSearchPage');
            this.$.drawer.close();
        }

        account() {
            this.set('route.path', '/account')
            this.title = 'Account';
            this.$.drawer.close();
        }

        settings() {
            this.set('route.path', '/settings')
            this.title = 'Settings';
            this.$.drawer.close();
        }

        about() {
            this.$.drawer.close();
            this.$.about.open();
        }

        login() {
            this.set('route.path', '/login');
            this.$.drawer.close();
            application.publish('onLoginPage');
        }

        logout() {
            application.onLogout();
            this.title = 'Flashcards';
            this.login();
        }
    }
    window.customElements.define(AppView.is, AppView);
</script>
