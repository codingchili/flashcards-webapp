<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="/src/flashcards-app/shared-styles.html">

<dom-module id="category-list">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                width: 100%;
                height: 100%;
                top: 76px;
                display: flex;
                flex-flow: wrap;
                justify-content: center;
            }

            .category {
                min-width: 236px;
                cursor: pointer;
                margin: 8px;
                height: 106px;
            }

            @media screen and (max-width: 675px) {
                .category {
                    margin-left: 0;
                    margin-right: 0;
                    width: 100%;
                }

                .name {
                    display: block;
                }
            }

            .icon-category {
                min-height: 64px;
                min-width: 64px;
                position: absolute;
                left: 0px;
                top: 20px;
            }

            .icon-item {
                color: var(--primary-color);
                right: 4px;
                top: 4px;
                width: 20px;
                margin-right: 4px;
                height: 20px;
            }

            .name-box {
                line-height: 425%;
                left: -8px;
                display: inline-block;
                width: 100%;
                margin-top: 18px;
            }

            .name {
                font-size: 1em;
                line-height: 115%;
                vertical-align: middle;
                word-wrap: break-word;
                width: 100%;
                text-align: left;
                max-width: 56%;
                margin-left: 60px;
                display: inline-block;
            }

            .created {
                position: absolute;
                font-size: 0.71em;
                bottom: 4px;
                text-align: center;
                width: 100%;
                left: 0;
            }

            .price {
                position: absolute;
                left: 10px;
                bottom: 4px;
                font-weight: 200;
                display: block;
                color: var(--error-color);
            }

            .owner-text {
                left: 0px;
                margin-left: 8px;
                top: 8px;
                font-size: 0.75em;
                position: absolute;
            }

            .owner-box {
                position: absolute;
                width: 100%;
                left: 4px;
            }

            .icon-list {
                position: absolute;
                width: 100%;
                top: 0px;
                height: 24px;
                display: flex;
                justify-content: flex-end;
            }

            section {
                width: 100%;
                height: 100%;
                @apply --layout-vertical;
            }

            section paper-dialog-scrollable {
                @apply --layout-flex;
            }

            .header {
                padding: 8px 24px;
                font-size: 1em;
            }

            .footer {
                padding: 8px 24px;
                text-align: right;
            }

            .rating-box {
                position: absolute;
                right: 4px;
                bottom: 4px;
            }

            .icon-rating {
                color: var(--paper-amber-500);
                max-height: 14px;
                max-width: 14px;
                margin-top: -2px;
            }

            .rating {
                font-size: 0.72em;
            }
        </style>
        <section>
            <div class="header">[[header]]</div>
            <paper-dialog-scrollable>
                <template is="dom-repeat" items="{{categories}}" as="category">
                    <template is="dom-if" if="{{filtered(category, filter)}}">
                        <paper-card class="category" elevation="1" on-click="clicked">
                            <iron-icon class="icon-category" icon="[[category.icon]]"
                                       style$="color:[[category.color]];">
                            </iron-icon>

                            <div class="owner-box" hidden$="[[isOwner(category)]]">
                                <span class="owner-text">[[category.owner]]</span>
                            </div>
                            <div class="name-box">
                                <span class="name">[[category.name]]</span>
                            </div>
                            <span class="created">
                            [[category.created.year]] [[category.created.month]]
                            </span>

                            <template is="dom-if" if="[[isRated(category)]]">
                                <div class="rating-box">
                                    <span class="rating">[[formatRating(category.rating)]]</span>
                                    <iron-icon class="icon-rating" icon="icons:star"></iron-icon>
                                    <paper-tooltip animation-delay="0" position="bottom">
                                        Votes [[category.rateCount]]
                                    </paper-tooltip>
                                </div>
                            </template>

                            <div hidden$="[[!isPurchaseable(category)]]">
                                <span class="price">[[category.cost]]&nbsp;&Xi;</span>
                            </div>

                            <div class="icon-list">
                                <template is="dom-repeat" items="[[icons(category)]]" as="icon">
                                    <template is="dom-if" if="[[!icon.menu]]">
                                        <div>
                                            <iron-icon class="icon-item" icon="[[icon.id]]"></iron-icon>
                                            <paper-tooltip animation-delay="0" position="bottom">[[icon.text]]
                                            </paper-tooltip>
                                        </div>
                                    </template>
                                </template>
                            </div>
                        </paper-card>
                    </template>
                </template>
            </paper-dialog-scrollable>
            <div class="footer">[[footer]]</div>
        </section>
    </template>

</dom-module>

<script>
    class Icon {
        constructor(id, text, menu) {
            this.id = id;
            this.text = text;
            this.menu = menu;
        }
    }

    class CategoryList extends Polymer.Element {
        static get is() {
            return 'category-list';
        }

        static get properties() {
            return {
                header: {
                    type: String,
                    value: ''
                },
                footer: {
                    type: String,
                    value: ''
                }
            }
        }

        constructor() {
            super();
            this.categories = [];
            this.filter = () => true;
        }

        formatRating(rating) {
            return rating.toFixed(1);
        }

        isRated(category) {
            return (category.rateCount > 0);
        }

        icons(category) {
            let icons = [];

            if (this.isOwner(category)) {
                icons.push(new Icon('remove', 'remove', true));
                icons.push(new Icon('editor:mode-edit', 'edit', true));
            }
            if (this.isOwner(category) || this.isMember(category)) {
                icons.push(new Icon('open-in-new', 'open', true));
            }
            if (!category.shared) {
                icons.push(new Icon('lock-outline', 'private'));
            }
            if (this.isMember(category)) {
                icons.push(new Icon('file-download', 'member'));
            }
            return icons;
        }

        filtered(category) {
            return this.filter(category);
        }

        setFilter(filter) {
            this.filter = filter;
            this.notifyPath('categories');
        }

        clearFilter() {
            this.filter = () => true;
            this.notifyPath('categories');
        }

        isPurchaseable(category) {
            return !category.shared && !this.isMember(category) && category.cost !== 0;
        }

        isOwner(category) {
            return category.owner === application.token.domain;
        }

        isMember(category) {
            return category.users.indexOf(application.token.domain) !== -1;
        }

        clicked(e) {
            this.handler(e.model.category);
        }

        onClickHandler(handler) {
            this.handler = handler;
        }

        setList(categories) {
            this.categories = categories;
        }
    }
    window.customElements.define(CategoryList.is, CategoryList);

</script>
