<link rel="import" href="/src/flashcards-app/statistics-bar.html">

<dom-module id="search-view">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
                height:100%;
            }

            .page {
                height: 100%;
                display: flex;
                align-items: stretch;
            }

            @media screen and (max-width: 768px) {
                statistics-bar {
                    display: none;
                }
            }

            box-search {
                margin-left:8px;
                margin-right:8px;
            }
        </style>

        <div class="page">
            <statistics-bar></statistics-bar>
            <box-search></box-search>
        </div>
    </template>

    <script>
        class SearchView extends Polymer.Element {
            static get is() {
                return 'search-view';
            }

            constructor() {
                super();
            }
        }
        window.customElements.define(SearchView.is, SearchView);
    </script>
</dom-module>
