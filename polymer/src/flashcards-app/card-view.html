<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/src/flashcards-app/card-player.html">
<link rel="import" href="/src/flashcards-app/shared-styles.html">


<dom-module id="card-view">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
                display: block;
            }
            #card-container {
                display: flex:
                width: 100%;
            }
            .card {
                margin: auto;
                width: 128px;
                height: 128px;
                font-size: 11px;
                cursor: pointer;
            }
            .text {
                left: 4px;
                right: 4px;
                overflow: hidden;
                top: 24px;
                bottom: 12px;
                position: absolute;
            }
            .remove-icon:hover {
                color: var(--secondary-color);
            }
            .remove-icon {
                color: var(--primary-color);
                position: absolute;
                top: 4px;
                right: 4px;
                cursor: pointer;
            }
            card-player {
                z-index: 50;
            }
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:view/:category" data="{{page}}"></app-route>

        <div id="toolbar">
            <div class="toolbar-item" on-tap="list">
                <paper-tooltip animation-delay="0" position="bottom">refresh</paper-tooltip>
                <iron-icon icon="refresh"></iron-icon>
            </div>
            <div class="toolbar-item" on-tap="create">
                <paper-tooltip animation-delay="0" position="bottom">add new</paper-tooltip>
                <iron-icon icon="add"></iron-icon>
            </div>
            <div class="toolbar-item" on-tap="start">
                <paper-tooltip animation-delay="0" position="bottom">start</paper-tooltip>
                <iron-icon icon="send"></iron-icon>
            </div>
        </div>

        <h2>[[category.name]]</h2>

        <div id="card-container" hidden="[[playing]]">
            <template is="dom-repeat" items="[[cards]]" as="card">
                <paper-card class="card">
                    <div class="text" on-tap="edit">[[card.content]]</div>
                    <iron-icon class="remove-icon" icon="clear" on-tap="remove"></iron-icon>
                </paper-card>
            </template>
        </div>

        <paper-dialog id="create-dialog" modal>
            <h2>Card options</h2>
            <div style="margin-top:0px;">
                <paper-input label="Content" char-counter maxlength="128" on-keydown="onkey" value="{{card.content}}" autofocus></paper-input>
                <paper-input label="Back" on-keydown="onkey" value="{{card.back}}"></paper-input>
                <paper-input label="Alternatives" on-keydown="onkey" value="{{card.alternatives}}"></paper-input>
                <paper-input label="Answer" on-keydown="onkey" value="{{card.answer}}"></paper-input>
                <!-- todo options as tagsinput -->
                <!-- todo select correct answer in dropdown, values from tagsinput -->
            </div>
            <div class="buttons button-group">
                <paper-button on-tap="save" dialog-confirm raised autofocus>Save</paper-button>
                <paper-button class="cancel-button" dialog-confirm>Cancel</paper-button>
            </div>
        </paper-dialog>

        <div hidden="[[!playing]]">
            <card-player id="cardplayer"></card-player>
        </div>

        <iron-ajax id="listjax" url="[[api]]" method="post" body="[[request]]"
                   handle-as="json" on-response="onCards">
        </iron-ajax>
        <iron-ajax id="createjax" url="[[api]]" method="post" body="[[request]]"
                   handle-as="json" on-response="onCreate">
        </iron-ajax>
        <iron-ajax id="removejax" url="[[api]]" method="post" body="[[request]]"
                   handle-as="json" on-response="onRemove">
        </iron-ajax>
        <iron-ajax id="getcategoryjax" url="[[api]]" method="post" body="[[request]]"
                   handle-as="json" on-response="onCategory">
        </iron-ajax>
    </template>

</dom-module>
<script>
        class CardView extends Polymer.Element {
            static get is() {
                return 'card-view';
            }

            constructor() {
                super();
                this.api = application.api();
                this.cards = [];
                this.playing = false;

                application.subscribe('openCategory', category => {
                   this.category = category;
                   this.list();
                });
            }

            ready() {
                super.ready();
                this.list();
                this.category = this.page.category;
                this.loadCategory();
            }

            edit(e) {
                this.card = e.model.card;
                this.dialog();
            }

            create() {
                this.card = {};
                this.dialog();
            }

            dialog() {
                this.$['create-dialog'].open();
            }

            remove(e) {
                let card = e.model.card;
                let json = api.request('cards', 'remove');
                json.id = card.id;
                json.category = this.page.category;
                this.request = JSON.stringify(json);
                this.$.removejax.generateRequest();
            }

            onRemove(e) {
                console.log(e.detail.response);
                this.list();
            }

            onkey(e) {
                if (e.keyCode == 13) {
                    this.save();
                    this.$['create-dialog'].close();
                }
            }

            save() {
                let json = api.request('cards', 'create');

                if (this.card.id) {
                    json.id = this.card.id;
                }
                json.category = this.page.category;
                json.content = this.card.content;
                json.back = this.card.back;
                json.alternatives = [this.card.alternatives];
                json.answer = this.card.answer;
                this.request = JSON.stringify(json);
                this.$.createjax.generateRequest();
            }

            onCreate(e) {
                console.log(e.detail.response);
                this.list();
            }

            onCategory(e) {
                console.log(e.detail.response);
                this.category = e.detail.response;
            }

            loadCategory(categoryId) {
                let json = api.request('categories', 'get');
                json.id = this.page.category;
                this.request = JSON.stringify(json);
                this.$.getcategoryjax.generateRequest();
            }

            list() {
                let json = api.request('cards', 'list');
                let card = {};
                json.category = this.page.category;
                this.request = JSON.stringify(json);
                this.$.listjax.generateRequest();
            }

            onCards(e) {
                let cards = e.detail.response.collection;
                console.log(e.detail.response);
                this.cards = cards;
            }

            start() {
                console.log('start!');
                this.$.cardplayer.start(this.cards);
                this.playing = true;
            }
        }
        window.customElements.define(CardView.is, CardView);
    </script>
